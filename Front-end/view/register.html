<body>
    <div class="container-register">
        <div class="login-left">
            <div class="login-header">
                <p>Create an Account</p>
            </div>
            <form class="login-form">
                
                <div class="login-with-email">
                    <div class="name-username">
                        <div class="form-item">
                            <label for="name">Name</label>
                            <input type="text" id="name"  class="input-field">
                        </div>
                        <div class="form-item">
                            <label for="username">Username</label>
                            <input type="text" id="username"  class="input-field">
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="text" id="email"  class="input-field">
                    </div>
                    <div class="form-item">
                        <div class="pass-forgot">
                            <label for="password">Password</label>
                        </div>
                        <input type="text" id="password"  class="input-field">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="signin">Sign up</button>
                </div>
                <div class="login-form-footer">
                    <p>Already have an account?</p>
                    <a href="../view/login.html" class="text-dark">Sign in</a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="../img/svg.avif" alt="" width="100%" height="100%">
        </div>
    </div>
